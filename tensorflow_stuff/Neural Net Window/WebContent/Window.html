<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>COMP-SCI 2020</title>
<script>
function add(a,b){
	var sum = parseInt(a)+parseInt(b);
	return sum;
}
</script>
</head>
<body>
<h2>This Is Our First Try</h2>
<p>I hope it looks good!</p>
<input type="number" id="a" name="a"><br><br>
<input type="number" id="b" name="b"><br><br>
<button onclick='document.getElementById("func").innerHTML = add(document.getElementById("a").value,document.getElementById("b").value)'>Click me to get addition!</button>
<p id="func"></p>
</body>
</html>
