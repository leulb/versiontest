<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>COMP-SCI 2020</title>
<script>
function add(a,b){
	var sum = parseInt(a)+parseInt(b);
	return sum;
}
</script>
</head>
<body>
<h2>This Is Our First Try</h2>
<p>I hope it looks good!</p>
<p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
<p><label for="file" style="cursor: pointer;">Upload Image</label></p>
<p><img id="output" width="65%" /></p>

<script>
var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};
</script>
<input type="number" id="a" name="a"><br><br>
<input type="number" id="b" name="b"><br><br>
<button onclick='document.getElementById("func").innerHTML = add(document.getElementById("a").value,document.getElementById("b").value)'>Click me to get addition!</button>
<p id="func"></p>
</body>
</html>
