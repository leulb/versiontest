<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.4"></script>
    <script>
    function indexOfMax(arr) {
      if(arr.length == 0) {
        return -1;
      }
      var max = arr[0];
      var maxIndex = 0;

      for (var i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
          maxIndex = i;
          max = arr[i];
        }
      }
      return maxIndex;
    }
    </script>
    <script>
    async function app() {
    	  document.getElementById('console').innerHTML= 'Loading model..';

    	  // Load the model.
          const net = await tf.loadLayersModel('https://cdn.jsdelivr.net/gh/leulb/versiontest@larger-neural-net/tensorflow_stuff/Neural Net Window/tfjs_model2/model.json');
    	  document.getElementById('console').innerHTML = 'Model Successfully Loaded';

    	  // Make a prediction through the model on our image.
        const poss = ["Blair","Hollenbeck","Koch","Krieg","Science","Synod","Zimmerman"];
    	  const imgEl = document.getElementById('img');
          const imgTens1 = tf.browser.fromPixels(imgEl);
          const imgTens2 = imgTens1.expandDims();
    	  const arr = await net.predict(imgTens2).dataSync();
        const guessNum = indexOfMax(arr);
        const guess = poss[guessNum];
    	  console.log(arr);
        document.getElementById('console').innerHTML = guess;
    	}
    </script>
  </head>
  <body>
    <video autoplay id="webcam" width="224" height="224"></video>
    <p id="console">Waiting</p>
    <!-- Add an image that we will use to test -->
    <img id="img" width="224" height="224"/>
    <script>
    var loadFile = function(event) {
	   var image = document.getElementById('img');
           img.src = URL.createObjectURL(event.target.files[0]);
    }
    </script>
    <!-- Load index.js after the content of the page -->
    <br><label for="image">Enter image url:</label><br>
    <input type="file" accept="image/*" id="image" name="image" onchange="loadFile(event)"><br>
    <button id = "Start" onclick="app()">Click me to start</button>
  </body>
</html>
